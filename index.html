<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Filmes</title>
    <link rel="stylesheet" href="style.css">
    <!-- importando as fontes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- importando fontawsome-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    rel="stylesheet">

</head>
<body>
    <section class="main-section">
        <header class='header'>
            <img class='logo' src="/assets/logo.png" alt="logo">
            <nav class="menu">
                <ul>
                    <li>Home</li>
                    <li>Movies</li>
                    <li>Series</li>
                    <li>Popular</li>
                    <li>My List</li>
                </ul>
            </nav>
            <div class="profile">
                <i class="fas fa-search"></i>
                <img class="profilePicture"src="/assets/profile.png" alt="profilePicture">
            </div>
        </header>
        <section class="main-data">
                <img src="./assets/Poster.jpg" alt="cover">
                <div class="main-movie-details">
                    <div class="main-movie-name">Love, Death & Robots</div>
                    <div class="main-movie-type">Series</div>
                    <div class="movie-rating">
                        <span class="movie-note">9.4</span>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <i class="fas fa-star"></i>
                        <span class="imdb-note">9/10  IMDb</span>
                    </div>
                    <div class="movie-duration">15 min</div>
                    <div class="movie-categories">
                        <div class="movie-category">Action</div>
                        <div class="movie-category">Crime</div>
                        <div class="movie-category">Drama</div>
                        <div class="movie-category">Fantasy</div>
                        <div class="movie-category">Thriller</div>
                    </div>
                    <div class="movie-description">
                        A collection of animated short stories that span various genres  including science fiction, fantasy, horror and comedy.
                    </div>   
                </div>
        </section>
        <section class="main-data_2">
            <div class="button">Play</div>
            <div class="button">Add to wish list</div>
            <div class="button">Download</div>
        </section>
    </section>
</body>
</html>
